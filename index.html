<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Project</title>
  </head>
  <body>
    <main
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
      "
    >
      <div>
        <h1>Library Project</h1>
        <div id="library">
          <!-- Add table here -->
          <table id="table" style="min-width: 680px; margin: 2rem">
            <thead>
              <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Read</th>
                <th>Remove</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Name of the Wind</td>
                <td>Patrick Rothfuss</td>
                <td>
                  <input
                    type="checkbox"
                    name="read"
                    id="readLibraryCheckbox"
                    checked
                    disabled
                  />
                </td>
                <td>
                  <button id="removeBtn">Remove Book</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <!-- 1. Add a label and input box for the title
        2. Add a label and input box for the author
        3. Add a label and checkbox for the read property
        4. Add a submit button to add a new book -->
        <div>
          <div>
            <label for="titleInput">Title:</label
            ><input type="text" name="title" id="titleInput" />
          </div>
          <div>
            <label for="authInput">Author:</label
            ><input type="text" name="author" id="authInput" />
          </div>
          <div>
            <label for="readCheckbox">Read</label
            ><input type="checkbox" name="read" id="readCheckbox" />
          </div>
          <div><button id="addButton">Add Book</button></div>
        </div>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
